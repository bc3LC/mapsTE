<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .menu {
            width: 100%;
            background: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background: #666;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .expand {
            margin-top: 10px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: white;
        }
    </style>
</head>
<body>

    <div class="menu">
        <div>
            <h3>Seleccionar Mapa</h3>
            <button onclick="cargarMapa('distintivos')">Distintivos ambientales</button>
            <button onclick="cargarMapa('antiguedad')">Antig칲edad media</button>
            <button onclick="cargarMapa('parque_pc')">Parque por c치pita</button>
            <button onclick="cargarMapa('censo_pc')">Veh칤culos censados por c치pita</button>
        </div>

        <div id="nivelesContainer" style="display: none;">
            <h3>Seleccionar Nivel Administrativo</h3>
            <button onclick="cargarNivel('ccaa')">Comunidad Aut칩noma</button>
            <button onclick="cargarNivel('provincia')">Provincia</button>
            <button onclick="cargarNivel('municipio')">Municipio</button>
        </div>

        <div id="submapaContainer" style="display: none;">
            <h3>Seleccionar Submapa</h3>
            <button onclick="cargarSubmapa('0')">Distintivo 0</button>
            <button onclick="cargarSubmapa('eco')">Distintivo ECO</button>
            <button onclick="cargarSubmapa('b')">Distintivo B</button>
            <button onclick="cargarSubmapa('c')">Distintivo C</button>
            <button onclick="cargarSubmapa('sin')">Sin Distintivo</button>
            <button onclick="cargarSubmapa('camiones')">Antig칲edad Camiones</button>
            <button onclick="cargarSubmapa('ciclomotores')">Antig칲edad Ciclomotores</button>
            <button onclick="cargarSubmapa('furgonetas')">Antig칲edad Furgonetas</button>
            <button onclick="cargarSubmapa('motocicletas')">Antig칲edad Motocicletas</button>
            <button onclick="cargarSubmapa('total')">Antig칲edad Total</button>
            <button onclick="cargarSubmapa('camiones_pc')">Parque Camiones por C치pita</button>
            <button onclick="cargarSubmapa('ciclomotores_pc')">Parque Ciclomotores por C치pita</button>
            <button onclick="cargarSubmapa('furgonetas_pc')">Parque Furgonetas por C치pita</button>
            <button onclick="cargarSubmapa('motocicletas_pc')">Parque Motocicletas por C치pita</button>
            <button onclick="cargarSubmapa('total_pc')">Parque Total por C치pita</button>
            <button onclick="cargarSubmapa('turismos_pc')">Parque Turismos por C치pita</button>
            <button onclick="cargarSubmapa('censo_pc')">Censo de Veh칤culos por C치pita</button>
        </div>
    </div>

    <div class="container">
        <iframe id="mapaFrame" src=""></iframe>
        <button class="expand" onclick="expandirMapa()">游댌 Expandir</button>
    </div>

    <script>
        let tipoMapa = '';
        let nivelAdministrativo = 'ccaa'; // Por defecto es Comunidad Aut칩noma
        let submapaSeleccionado = '';

        function cargarMapa(tipo) {
            tipoMapa = tipo;
            document.getElementById("nivelesContainer").style.display = 'block'; // Mostrar los botones para seleccionar el nivel administrativo
            document.getElementById("submapaContainer").style.display = 'block'; // Mostrar los botones para seleccionar submapa
            actualizarMapa(); // Actualizar el mapa despu칠s de elegir el tipo
        }

        function cargarNivel(nivel) {
            nivelAdministrativo = nivel;
            actualizarMapa(); // Actualizar el mapa con el nivel seleccionado
        }

        function cargarSubmapa(submapa) {
            submapaSeleccionado = submapa;
            actualizarMapa(); // Actualizar el mapa con el submapa seleccionado
        }

        function actualizarMapa() {
            const url = obtenerUrlMapa(tipoMapa, nivelAdministrativo, submapaSeleccionado);
            document.getElementById("mapaFrame").src = url;
        }

        function obtenerUrlMapa(mapa, nivel, submapa) {
            const baseUrl = "https://bc3lc.github.io/mapsTE/mapas_dinamicos/";

            // Mapas de Distintivos
            if (mapa === 'distintivos') {
                if (submapa === '0') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_0.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_0.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_0.html`;
                }
                if (submapa === 'eco') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_ECO.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_ECO.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_ECO.html`;
                }
                if (submapa === 'b') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_B.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_B.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_B.html`;
                }
                if (submapa === 'c') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_C.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_C.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_C.html`;
                }
                if (submapa === 'sin') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_sin_distintivo.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_sin_distintivo.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_sin_distintivo.html`;
                }
            }

            // Mapas de Antig칲edad
            if (mapa === 'antiguedad') {
                if (submapa === 'camiones') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_antiguedad_camiones.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_antiguedad_camiones.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_antiguedad_camiones.html`;
                }
                if (submapa === 'ciclomotores') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_antiguedad_ciclomotores.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_antiguedad_ciclomotores.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_antiguedad_ciclomotores.html`;
                }
                if (submapa === 'furgonetas') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_antiguedad_furgonetas.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_antiguedad_furgonetas.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_antiguedad_furgonetas.html`;
                }
                if (submapa === 'motocicletas') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_antiguedad_motocicletas.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_antiguedad_motocicletas.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_antiguedad_motocicletas.html`;
                }
                if (submapa === 'total') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_antiguedad_tot.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_antiguedad_tot.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_antiguedad_tot.html`;
                }
            }

            // Mapas de Parque por C치pita
            if (mapa === 'parque_pc') {
                if (submapa === 'camiones_pc') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_parque_camiones_pc.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_parque_camiones_pc.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_parque_camiones_pc.html`;
                }
                if (submapa === 'ciclomotores_pc') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_parque_ciclomotores_pc.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_parque_ciclomotores_pc.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_parque_ciclomotores_pc.html`;
                }
                if (submapa === 'furgonetas_pc') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_parque_furgonetas_pc.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_parque_furgonetas_pc.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_parque_furgonetas_pc.html`;
                }
                if (submapa === 'motocicletas_pc') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_parque_motocicletas_pc.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_parque_motocicletas_pc.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_parque_motocicletas_pc.html`;
                }
                if (submapa === 'total_pc') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_parque_pc.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_parque_pc.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_parque_pc.html`;
                }
                if (submapa === 'turismos_pc') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_parque_turismos_pc.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_parque_turismos_pc.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_parque_turismos_pc.html`;
                }
            }

            // Mapas de Veh칤culos Censados por C치pita
            if (mapa === 'censo_pc') {
                if (submapa === 'censo_pc') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_censo_pc.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_censo_pc.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_censo_pc.html`;
                }
            }

            return ''; // Si no hay mapa v치lido
        }

        function expandirMapa() {
            let iframe = document.getElementById("mapaFrame");
            const url = iframe.src;
            window.open(url, "_blank"); // Abrir en una nueva pesta침a
        }
    </script>

</body>
</html>
