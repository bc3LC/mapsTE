<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .menu {
            width: 100%;
            background: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button.selected {
            background: white;
            color: black;
        }
        .menu button:hover {
            background: #666;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .expand {
            margin-top: 10px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="menu">
        <!-- Selección de Mapa -->
        <div>
            <h3>Seleccionar Mapa</h3>
            <button onclick="cargarMapa('distintivos')" id="btnDistintivos">Distintivos ambientales</button>
            <button onclick="cargarMapa('antiguedad')" id="btnAntiguedad">Antigüedad</button>
            <button onclick="cargarMapa('parque_pc')" id="btnParque">Parque por cápita</button>
            <button onclick="cargarMapa('censo_pc')" id="btnCenso">Vehículos censados por cápita</button>
        </div>

        <!-- Selección de Nivel Administrativo -->
        <div id="nivelesContainer">
            <h3>Seleccionar Nivel Administrativo</h3>
            <button onclick="cargarNivel('ccaa')" id="btnCCAA">Comunidad Autónoma</button>
            <button onclick="cargarNivel('prov')" id="btnProvincia">Provincia</button>
            <button onclick="cargarNivel('muni')" id="btnMunicipio">Municipio</button>
        </div>

        <!-- Selección de Submapa -->
        <div id="submapaContainer">
            <h3>Seleccionar Submapa</h3>
            <!-- Los submapas se cargarán dinámicamente aquí -->
        </div>
    </div>

    <div class="container">
        <iframe id="mapaFrame" src=""></iframe>
        <button class="expand" onclick="expandirMapa()">🔍 Expandir</button>
    </div>

    <script>
        let tipoMapa = 'distintivos'; // Mapa predeterminado
        let nivelAdministrativo = 'ccaa'; // Nivel predeterminado
        let submapaSeleccionado = '0'; // Submapa predeterminado

        // Al cargar un mapa, se actualizan los submapas disponibles
        function cargarMapa(tipo) {
            tipoMapa = tipo;
            resetearBotones('mapa');  // Solo desmarcar botones de la sección de mapa
            document.getElementById(`btn${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`).classList.add('selected');
            actualizarSubmapa();  // Aquí es donde se actualizan los submapas
            actualizarMapa(); // Actualiza el mapa cada vez que se selecciona un tipo de mapa
        }

        // Al seleccionar el nivel administrativo, se marca el botón seleccionado
        function cargarNivel(nivel) {
            nivelAdministrativo = nivel;
            resetearBotones('nivel');  // Solo desmarcar botones de la sección de nivel
            document.getElementById(`btn${nivel.charAt(0).toUpperCase() + nivel.slice(1)}`).classList.add('selected');
            actualizarMapa(); // Actualiza el mapa cada vez que se selecciona un nivel
        }

        // Al seleccionar un submapa, se marca el botón seleccionado
        function cargarSubmapa(submapa) {
            submapaSeleccionado = submapa;
            resetearBotones('submapa');  // Solo desmarcar botones de la sección de submapa
            document.getElementById(`btn${submapa.charAt(0).toUpperCase() + submapa.slice(1)}`).classList.add('selected');
            actualizarMapa(); // Actualiza el mapa cada vez que se selecciona un submapa
        }

        // Resetear los botones de la sección correspondiente (mapa, nivel o submapa)
        function resetearBotones(seccion) {
            let buttons;
            if (seccion === 'mapa') {
                buttons = document.querySelectorAll('.menu button');
                buttons.forEach(button => {
                    if (button.parentElement.querySelector('h3')) {
                        button.classList.remove('selected');
                    }
                });
            }
            else if (seccion === 'nivel') {
                buttons = document.querySelectorAll('#nivelesContainer button');
                buttons.forEach(button => button.classList.remove('selected'));
            }
            else if (seccion === 'submapa') {
                buttons = document.querySelectorAll('#submapaContainer button');
                buttons.forEach(button => button.classList.remove('selected'));
            }
        }

        // Actualizar la lista de submapas en función del mapa seleccionado
        function actualizarSubmapa() {
            const submapaContainer = document.getElementById("submapaContainer");
            submapaContainer.innerHTML = '<h3>Seleccionar Submapa</h3>'; // Reiniciar el contenido de submapa

            let submapas = [];
            
            // Definir los submapas según el tipo de mapa
            if (tipoMapa === 'distintivos') {
                submapas = ['0', 'eco', 'b', 'c', 'sin'];
            }
            else if (tipoMapa === 'antiguedad' || tipoMapa === 'parque_pc') {
                submapas = ['camiones', 'ciclomotores', 'furgonetas', 'motocicletas', 'total'];
            }
            else if (tipoMapa === 'censo_pc') {
                submapas = ['total'];
            }

            // Crear los botones de submapas
            submapas.forEach(submapa => {
                const btn = document.createElement("button");
                btn.innerText = `${submapa.charAt(0).toUpperCase() + submapa.slice(1)}`;
                btn.onclick = () => cargarSubmapa(submapa);
                submapaContainer.appendChild(btn);
            });

            // Seleccionar el primer submapa automáticamente si no se ha seleccionado otro
            if (!submapaSeleccionado) {
                cargarSubmapa(submapas[0]);
            }
        }

        // Función para obtener la URL del mapa dependiendo de las selecciones
        function obtenerUrlMapa(mapa, nivel, submapa) {
            const baseUrl = "https://bc3lc.github.io/mapsTE/mapas_dinamicos/";

            if (mapa === 'distintivos') {
                if (submapa === '0') {
                    return `${baseUrl}map_${nivel}_distintivo_0.html`;
                }
                if (submapa === 'eco') {
                    return `${baseUrl}map_${nivel}_distintivo_ECO.html`;
                }
                if (submapa === 'b') {
                    return `${baseUrl}map_${nivel}_distintivo_B.html`;
                }
                if (submapa === 'c') {
                    return `${baseUrl}map_${nivel}_distintivo_C.html`;
                }
                if (submapa === 'sin') {
                    return `${baseUrl}map_${nivel}_sin_distintivo.html`;
                }
            }

            if (mapa === 'antiguedad') {
                if (submapa === 'camiones') {
                    return `${baseUrl}map_${nivel}_antiguedad_camiones.html`;
                }
                if (submapa === 'ciclomotores') {
                    return `${baseUrl}map_${nivel}_antiguedad_ciclomotores.html`;
                }
                if (submapa === 'furgonetas') {
                    return `${baseUrl}map_${nivel}_antiguedad_furgonetas.html`;
                }
                if (submapa === 'motocicletas') {
                    return `${baseUrl}map_${nivel}_antiguedad_motocicletas.html`;
                }
                if (submapa === 'total') {
                    return `${baseUrl}map_${nivel}_antiguedad_total.html`;
                }
            }

            if (mapa === 'parque_pc') {
                if (submapa === 'camiones') {
                    return `${baseUrl}map_${nivel}_parque_pc_camiones.html`;
                }
                if (submapa === 'ciclomotores') {
                    return `${baseUrl}map_${nivel}_parque_pc_ciclomotores.html`;
                }
                if (submapa === 'furgonetas') {
                    return `${baseUrl}map_${nivel}_parque_pc_furgonetas.html`;
                }
                if (submapa === 'motocicletas') {
                    return `${baseUrl}map_${nivel}_parque_pc_motocicletas.html`;
                }
                if (submapa === 'total') {
                    return `${baseUrl}map_${nivel}_parque_pc_total.html`;
                }
            }

            if (mapa === 'censo_pc') {
                if (submapa === 'total') {
                    return `${baseUrl}map_${nivel}_censo_pc_total.html`;
                }
            }

            return ''; // Si no se encuentra un mapa válido
        }

        // Función para actualizar el mapa
        function actualizarMapa() {
            const url = obtenerUrlMapa(tipoMapa, nivelAdministrativo, submapaSeleccionado);
            document.getElementById("mapaFrame").src = url;
        }

        // Función para expandir el mapa en una nueva pestaña
        function expandirMapa() {
            let iframe = document.getElementById("mapaFrame");
            const url = iframe.src;
            window.open(url, "_blank");
        }

        // Cargar el mapa por defecto al cargar la página
        window.onload = () => {
            actualizarSubmapa(); // Cargar submapas según el mapa predeterminado
            actualizarMapa(); // Cargar mapa predeterminado
        };
    </script>

</body>
</html>
