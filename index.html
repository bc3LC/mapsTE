<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
            background-color: #f4f4f9;
        }
        .menu {
            width: 100%;
            background: #333;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }
        .menu button:hover {
            background: #007bff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        iframe.fullscreen {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .expand {
            margin-top: 10px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .expand:hover {
            background: #0056b3;
        }
        #nivelesContainer {
            display: none;
            margin-top: 20px;
        }
        #nivelesContainer button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="menu">
        <div>
            <h3>Seleccionar Mapa</h3>
            <button onclick="cargarMapa('distintivo')">Distintivos</button>
            <button onclick="cargarMapa('antiguedad')">Antig칲edad</button>
            <button onclick="cargarMapa('parque_pc')">Parque por C치pita</button>
            <button onclick="cargarMapa('censo_pc')">Censo de Veh칤culos por C치pita</button>
        </div>

        <div id="nivelesContainer">
            <h3>Seleccionar Nivel Administrativo</h3>
            <button onclick="cargarNivel('ccaa')">Comunidad Aut칩noma</button>
            <button onclick="cargarNivel('provincia')">Provincia</button>
            <button onclick="cargarNivel('municipio')">Municipio</button>
        </div>
    </div>

    <div class="container">
        <iframe id="mapaFrame" src=""></iframe>
        <button class="expand" onclick="expandirMapa()">游댌 Expandir</button>
        <div id="errorContainer" style="color: red; display: none;">
            <p>No se pudo cargar el mapa seleccionado. Por favor, intente de nuevo m치s tarde.</p>
        </div>
    </div>

    <script>
        let tipoMapa = '';
        let nivelAdministrativo = 'ccaa'; // Por defecto es Comunidad Aut칩noma

        function cargarMapa(tipo) {
            tipoMapa = tipo;
            document.getElementById("nivelesContainer").style.display = 'block'; // Mostrar los botones para seleccionar el nivel administrativo
            actualizarMapa(); // Actualizar el mapa despu칠s de elegir el tipo
        }

        function cargarNivel(nivel) {
            nivelAdministrativo = nivel;
            actualizarMapa(); // Actualizar el mapa con el nivel seleccionado
        }

        function actualizarMapa() {
            const url = obtenerUrlMapa(tipoMapa, nivelAdministrativo);
            if (url) {
                document.getElementById("errorContainer").style.display = 'none';
                document.getElementById("mapaFrame").src = url;
            } else {
                document.getElementById("errorContainer").style.display = 'block';
            }
        }

        function obtenerUrlMapa(mapa, nivel) {
            const baseUrl = "https://bc3lc.github.io/mapsTE/mapas_dinamicos/";

            // Mapas de Distintivos
            if (mapa === 'distintivo') {
                if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_0.html`;
                if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_0.html`;
                if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_0.html`;
            }

            // Mapas de Antig칲edad
            if (mapa === 'antiguedad') {
                if (nivel === 'ccaa') return `${baseUrl}map_ccaa_antiguedad_camiones.html`;
                if (nivel === 'provincia') return `${baseUrl}map_prov_antiguedad_camiones.html`;
                if (nivel === 'municipio') return `${baseUrl}map_muni_antiguedad_camiones.html`;
            }

            // Mapas de Parque por C치pita
            if (mapa === 'parque_pc') {
                if (nivel === 'ccaa') return `${baseUrl}map_ccaa_parque_camiones_pc.html`;
                if (nivel === 'provincia') return `${baseUrl}map_prov_parque_camiones_pc.html`;
                if (nivel === 'municipio') return `${baseUrl}map_muni_parque_camiones_pc.html`;
            }

            // Mapas de Censo por C치pita
            if (mapa === 'censo_pc') {
                if (nivel === 'ccaa') return `${baseUrl}map_ccaa_censo_pc.html`;
                if (nivel === 'provincia') return `${baseUrl}map_prov_censo_pc.html`;
                if (nivel === 'municipio') return `${baseUrl}map_muni_censo_pc.html`;
            }

            return ''; // Si no hay mapa v치lido
        }

        function expandirMapa() {
            let iframe = document.getElementById("mapaFrame");
            if (iframe.classList.contains("fullscreen")) {
                iframe.classList.remove("fullscreen");
            } else {
                iframe.classList.add("fullscreen");
            }
        }
    </script>

</body>
</html>
