<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .menu {
            width: 100%;
            background: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button.selected {
            background: white;
            color: black;
        }
        .menu button:hover {
            background: #666;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .expand {
            margin-top: 10px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="menu">
        <!-- Botones para seleccionar el mapa -->
        <div>
            <h3>Seleccionar Mapa</h3>
            <button onclick="actualizarMapa('distintivos')">Distintivos Ambientales</button>
            <button onclick="actualizarMapa('antiguedad')">Antig칲edad</button>
            <button onclick="actualizarMapa('parque_pc')">Parque por C치pita</button>
            <button onclick="actualizarMapa('censo_pc')">Veh칤culos Censados por C치pita</button>
        </div>

        <!-- Botones para seleccionar el nivel administrativo -->
        <div>
            <h3>Seleccionar Nivel Administrativo</h3>
            <button onclick="actualizarNivel('ccaa')">Comunidad Aut칩noma</button>
            <button onclick="actualizarNivel('prov')">Provincia</button>
            <button onclick="actualizarNivel('muni')">Municipio</button>
        </div>

        <!-- Botones para seleccionar el submapa -->
        <div id="submapaContainer">
            <h3>Seleccionar Submapa</h3>
            <!-- Los submapas se cargar치n din치micamente aqu칤 -->
        </div>
    </div>

    <div class="container">
        <iframe id="mapaFrame" src=""></iframe>
        <button class="expand" onclick="expandirMapa()">游댌 Expandir</button>
    </div>

    <script>
        let tipoMapa = 'distintivos'; // Mapa predeterminado
        let nivelAdministrativo = 'ccaa'; // Nivel predeterminado
        let submapaSeleccionado = '0'; // Submapa predeterminado

        // Funci칩n que actualiza la URL del mapa y recarga el iframe
        function cargarMapa() {
            const url = obtenerUrlMapa();
            document.getElementById("mapaFrame").src = url; // Recargar el mapa al cambiar cualquier secci칩n
        }

        // Funci칩n para obtener la URL del mapa dependiendo de las selecciones
        function obtenerUrlMapa() {
            const baseUrl = "https://bc3lc.github.io/mapsTE/mapas_dinamicos/";

            if (tipoMapa === 'distintivos') {
                if (submapaSeleccionado === '0') {
                    return `${baseUrl}map_${nivelAdministrativo}_distintivo_0.html`;
                }
                if (submapaSeleccionado === 'eco') {
                    return `${baseUrl}map_${nivelAdministrativo}_distintivo_ECO.html`;
                }
                if (submapaSeleccionado === 'b') {
                    return `${baseUrl}map_${nivelAdministrativo}_distintivo_B.html`;
                }
                if (submapaSeleccionado === 'c') {
                    return `${baseUrl}map_${nivelAdministrativo}_distintivo_C.html`;
                }
                if (submapaSeleccionado === 'sin') {
                    return `${baseUrl}map_${nivelAdministrativo}_sin_distintivo.html`;
                }
            }

            if (tipoMapa === 'antiguedad') {
                if (submapaSeleccionado === 'camiones') {
                    return `${baseUrl}map_${nivelAdministrativo}_antiguedad_camiones.html`;
                }
                if (submapaSeleccionado === 'ciclomotores') {
                    return `${baseUrl}map_${nivelAdministrativo}_antiguedad_ciclomotores.html`;
                }
                if (submapaSeleccionado === 'furgonetas') {
                    return `${baseUrl}map_${nivelAdministrativo}_antiguedad_furgonetas.html`;
                }
                if (submapaSeleccionado === 'motocicletas') {
                    return `${baseUrl}map_${nivelAdministrativo}_antiguedad_motocicletas.html`;
                }
                if (submapaSeleccionado === 'total') {
                    return `${baseUrl}map_${nivelAdministrativo}_antiguedad_total.html`;
                }
            }

            if (tipoMapa === 'parque_pc') {
                if (submapaSeleccionado === 'camiones') {
                    return `${baseUrl}map_${nivelAdministrativo}_parque_pc_camiones.html`;
                }
                if (submapaSeleccionado === 'ciclomotores') {
                    return `${baseUrl}map_${nivelAdministrativo}_parque_pc_ciclomotores.html`;
                }
                if (submapaSeleccionado === 'furgonetas') {
                    return `${baseUrl}map_${nivelAdministrativo}_parque_pc_furgonetas.html`;
                }
                if (submapaSeleccionado === 'motocicletas') {
                    return `${baseUrl}map_${nivelAdministrativo}_parque_pc_motocicletas.html`;
                }
                if (submapaSeleccionado === 'total') {
                    return `${baseUrl}map_${nivelAdministrativo}_parque_pc_total.html`;
                }
            }

            if (tipoMapa === 'censo_pc') {
                if (submapaSeleccionado === 'total') {
                    return `${baseUrl}map_${nivelAdministrativo}_censo_pc_total.html`;
                }
            }

            return ''; // Si no se encuentra un mapa v치lido
        }

        // Funci칩n para manejar la selecci칩n de un tipo de mapa
        function actualizarMapa(tipo) {
            tipoMapa = tipo; // Actualizamos el tipo de mapa
            actualizarSubmapa(); // Actualizar submapas
            cargarMapa(); // Recargar el mapa
        }

        // Funci칩n para manejar la selecci칩n de un nivel administrativo
        function actualizarNivel(nivel) {
            nivelAdministrativo = nivel; // Actualizamos el nivel administrativo
            actualizarSubmapa(); // Actualizar submapas seg칰n el tipo de mapa y nivel
            cargarMapa(); // Recargar el mapa
        }

        // Actualizar los submapas disponibles seg칰n el tipo de mapa seleccionado
        function actualizarSubmapa() {
            const submapaContainer = document.getElementById("submapaContainer");
            submapaContainer.innerHTML = '<h3>Seleccionar Submapa</h3>'; // Reiniciar contenido de submapa

            let submapas = [];
            
            // Definir los submapas seg칰n el tipo de mapa
            if (tipoMapa === 'distintivos') {
                submapas = ['0', 'eco', 'b', 'c', 'sin'];
            }
            else if (tipoMapa === 'antiguedad' || tipoMapa === 'parque_pc') {
                submapas = ['camiones', 'ciclomotores', 'furgonetas', 'motocicletas', 'total'];
            }
            else if (tipoMapa === 'censo_pc') {
                submapas = ['total'];
            }

            // Crear los botones de submapas
            submapas.forEach(submapa => {
                const btn = document.createElement("button");
                btn.innerText = `${submapa.charAt(0).toUpperCase() + submapa.slice(1)}`;
                btn.onclick = () => actualizarSubmapaSeleccionado(submapa); // Cada submapa tambi칠n carga el mapa
                submapaContainer.appendChild(btn);
            });
        }

        // Actualizar el submapa seleccionado
        function actualizarSubmapaSeleccionado(submapa) {
            submapaSeleccionado = submapa;
            cargarMapa(); // Recargar el mapa
        }

        // Funci칩n para expandir el mapa en una nueva pesta침a
        function expandirMapa() {
            let iframe = document.getElementById("mapaFrame");
            const url = iframe.src;
            window.open(url, "_blank");
        }

        // Cargar mapa inicial al cargar la p치gina
        window.onload = () => {
            actualizarSubmapa(); // Cargar submapas seg칰n el mapa predeterminado
            cargarMapa(); // Cargar mapa predeterminado
        };
    </script>

</body>
</html>
