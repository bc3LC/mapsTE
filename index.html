<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .menu {
            width: 100%;
            background: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background: #666;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .expand {
            margin-top: 10px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: white;
        }
    </style>
</head>
<body>

    <div class="menu">
        <button onclick="cargarMapa('https://bc3lc.github.io/mapsTE/mapas_dinamicos/map_ccaa_distintivo_0.html')">Distintivo 0</button>
        <button onclick="cargarMapa('https://bc3lc.github.io/mapsTE/mapas_dinamicos/map_ccaa_distintivo_ECO.html')">Distintivo ECO</button>
        <button onclick="cargarMapa('https://bc3lc.github.io/mapsTE/mapas_dinamicos/map_ccaa_distintivo_B.html')">Distintivo B</button>
        <button onclick="cargarMapa('https://bc3lc.github.io/mapsTE/mapas_dinamicos/map_ccaa_distintivo_C.html')">Distintivo C</button>
    </div>

    <div class="container">
        <iframe id="mapaFrame" src="https://bc3lc.github.io/mapsTE/mapas_dinamicos/map_ccaa_distintivo_0.html"></iframe>
        <button class="expand" onclick="expandirMapa()">üîç Expandir</button>
    </div>

    <script>
        function cargarMapa(url) {
            document.getElementById("mapaFrame").src = url;
        }

        function expandirMapa() {
            let iframe = document.getElementById("mapaFrame");
            if (iframe.classList.contains("fullscreen")) {
                iframe.classList.remove("fullscreen");
            } else {
                iframe.classList.add("fullscreen");
            }
        }
    </script>

</body>
</html>
