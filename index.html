<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .menu {
            width: 100%;
            background: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button.selected {
            background: white;
            color: black;
        }
        .menu button:hover {
            background: #666;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .expand {
            margin-top: 10px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: white;
        }
    </style>
</head>
<body>

    <div class="menu">
        <div>
            <h3>Seleccionar Mapa</h3>
            <button onclick="cargarMapa('distintivos')" id="btnDistintivos">Distintivos ambientales</button>
            <button onclick="cargarMapa('antiguedad')" id="btnAntiguedad">Antig칲edad</button>
            <button onclick="cargarMapa('parque_pc')" id="btnParque">Parque por c치pita</button>
            <button onclick="cargarMapa('censo_pc')" id="btnCenso">Veh칤culos censados por c치pita</button>
        </div>

        <div id="nivelesContainer" style="display: none;">
            <h3>Seleccionar Nivel Administrativo</h3>
            <button onclick="cargarNivel('ccaa')" id="btnCCAA">Comunidad Aut칩noma</button>
            <button onclick="cargarNivel('provincia')" id="btnProvincia">Provincia</button>
            <button onclick="cargarNivel('municipio')" id="btnMunicipio">Municipio</button>
        </div>

        <div id="submapaContainer" style="display: none;">
            <h3>Seleccionar Submapa</h3>
            <!-- Antig칲edad -->
            <button onclick="cargarSubmapa('camiones')" id="btnCamiones">Camiones</button>
            <button onclick="cargarSubmapa('ciclomotores')" id="btnCiclomotores">Ciclomotores</button>
            <button onclick="cargarSubmapa('furgonetas')" id="btnFurgonetas">Furgonetas</button>
            <button onclick="cargarSubmapa('motocicletas')" id="btnMotocicletas">Motocicletas</button>
            <button onclick="cargarSubmapa('total')" id="btnTotal">Total</button>

            <!-- Parque por C치pita -->
            <button onclick="cargarSubmapa('camiones_pc')" id="btnCamionesPC">Camiones</button>
            <button onclick="cargarSubmapa('ciclomotores_pc')" id="btnCiclomotoresPC">Ciclomotores</button>
            <button onclick="cargarSubmapa('furgonetas_pc')" id="btnFurgonetasPC">Furgonetas</button>
            <button onclick="cargarSubmapa('motocicletas_pc')" id="btnMotocicletasPC">Motocicletas</button>
            <button onclick="cargarSubmapa('turismos_pc')" id="btnTurismosPC">Turismos</button>
            <button onclick="cargarSubmapa('total_pc')" id="btnTotalPC">Total</button>
        </div>
    </div>

    <div class="container">
        <iframe id="mapaFrame" src=""></iframe>
        <button class="expand" onclick="expandirMapa()">游댌 Expandir</button>
    </div>

    <script>
        let tipoMapa = '';
        let nivelAdministrativo = 'ccaa'; // Por defecto es Comunidad Aut칩noma
        let submapaSeleccionado = '';

        function cargarMapa(tipo) {
            tipoMapa = tipo;
            document.getElementById("nivelesContainer").style.display = 'block'; // Mostrar los botones para seleccionar el nivel administrativo
            document.getElementById("submapaContainer").style.display = 'block'; // Mostrar los botones para seleccionar submapa
            resetearBotonesMapa();
            actualizarMapa(); // Actualizar el mapa despu칠s de elegir el tipo
        }

        function cargarNivel(nivel) {
            nivelAdministrativo = nivel;
            resetearBotonesNivel();
            document.getElementById(`btn${nivel.charAt(0).toUpperCase() + nivel.slice(1)}`).classList.add('selected');
            actualizarMapa(); // Actualizar el mapa con el nivel seleccionado
        }

        function cargarSubmapa(submapa) {
            submapaSeleccionado = submapa;
            resetearBotonesSubmapa();
            document.getElementById(`btn${submapa.charAt(0).toUpperCase() + submapa.slice(1)}`).classList.add('selected');
            actualizarMapa(); // Actualizar el mapa con el submapa seleccionado
        }

        function resetearBotonesMapa() {
            document.querySelectorAll('.menu button').forEach(button => button.classList.remove('selected'));
        }

        function resetearBotonesNivel() {
            document.querySelectorAll('#nivelesContainer button').forEach(button => button.classList.remove('selected'));
        }

        function resetearBotonesSubmapa() {
            document.querySelectorAll('#submapaContainer button').forEach(button => button.classList.remove('selected'));
        }

        function actualizarMapa() {
            const url = obtenerUrlMapa(tipoMapa, nivelAdministrativo, submapaSeleccionado);
            document.getElementById("mapaFrame").src = url;
        }

        function obtenerUrlMapa(mapa, nivel, submapa) {
            const baseUrl = "https://bc3lc.github.io/mapsTE/mapas_dinamicos/";

            // Mapas de Distintivos
            if (mapa === 'distintivos') {
                if (submapa === '0') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_0.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_0.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_0.html`;
                }
                if (submapa === 'eco') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_ECO.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_ECO.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_ECO.html`;
                }
                if (submapa === 'b') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_B.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_B.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_B.html`;
                }
                if (submapa === 'c') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_C.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_C.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_C.html`;
                }
                if (submapa === 'sin') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_sin_distintivo.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_sin_distintivo.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_sin_distintivo.html`;
                }
            }

            // Otros mapas...
            return ''; // Si no hay mapa v치lido
        }

        function expandirMapa() {
            let iframe = document.getElementById("mapaFrame");
            const url = iframe.src;
            window.open(url, "_blank"); // Abrir en una nueva pesta침a
        }
    </script>

</body>
</html>
