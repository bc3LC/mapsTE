<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Interactivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0;
        }
        .menu {
            width: 100%;
            background: #333;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .menu button {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background: #666;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .expand {
            margin-top: 10px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            background: white;
        }
    </style>
</head>
<body>

    <div class="menu">
        <div>
            <h3>Seleccionar Mapa</h3>
            <button onclick="cargarMapa('distintivos')">Distintivos ambientales</button>
            <button onclick="cargarMapa('antiguedad')">Antig칲edad media</button>
            <button onclick="cargarMapa('parque_pc')">Parque por c치pita</button>
            <button onclick="cargarMapa('censo_pc')">Veh칤culos censados por c치pita</button>
        </div>

        <div id="nivelesContainer" style="display: none;">
            <h3>Seleccionar Nivel Administrativo</h3>
            <button onclick="cargarNivel('ccaa')">Comunidad Aut칩noma</button>
            <button onclick="cargarNivel('provincia')">Provincia</button>
            <button onclick="cargarNivel('municipio')">Municipio</button>
        </div>

        <div id="submapaContainer" style="display: none;">
            <h3>Seleccionar Submapa</h3>
            <!-- Botones de submapas se agregar치n din치micamente -->
        </div>
    </div>

    <div class="container">
        <iframe id="mapaFrame" src=""></iframe>
        <button class="expand" onclick="expandirMapa()">游댌 Expandir</button>
    </div>

    <script>
        let tipoMapa = '';
        let nivelAdministrativo = 'ccaa'; // Por defecto es Comunidad Aut칩noma
        let submapaSeleccionado = '';

        // Funci칩n para cargar el mapa seg칰n la categor칤a seleccionada
        function cargarMapa(tipo) {
            tipoMapa = tipo;
            document.getElementById("nivelesContainer").style.display = 'block'; // Mostrar los botones para seleccionar el nivel administrativo
            document.getElementById("submapaContainer").style.display = 'block'; // Mostrar los botones para seleccionar submapa
            actualizarSubmapas(); // Actualizar los submapas seg칰n la categor칤a seleccionada
            actualizarMapa(); // Actualizar el mapa despu칠s de elegir el tipo
        }

        // Funci칩n para cargar el nivel administrativo
        function cargarNivel(nivel) {
            nivelAdministrativo = nivel;
            actualizarMapa(); // Actualizar el mapa con el nivel seleccionado
        }

        // Funci칩n para cargar el submapa
        function cargarSubmapa(submapa) {
            submapaSeleccionado = submapa;
            actualizarMapa(); // Actualizar el mapa con el submapa seleccionado
        }

        // Funci칩n para actualizar los submapas seg칰n la categor칤a seleccionada
        function actualizarSubmapas() {
            const submapaContainer = document.getElementById("submapaContainer");
            submapaContainer.innerHTML = "<h3>Seleccionar Submapa</h3>"; // Limpiar los submapas anteriores

            let submapas = [];
            if (tipoMapa === 'distintivos') {
                submapas = ['0', 'eco', 'b', 'c', 'sin'];
            } else if (tipoMapa === 'antiguedad') {
                submapas = ['camiones', 'ciclomotores', 'furgonetas', 'motocicletas', 'total'];
            } else if (tipoMapa === 'parque_pc') {
                submapas = ['camiones_pc', 'ciclomotores_pc', 'furgonetas_pc', 'motocicletas_pc', 'total_pc', 'turismos_pc'];
            } else if (tipoMapa === 'censo_pc') {
                submapas = ['censo_pc'];
            }

            // Agregar los botones correspondientes a los submapas
            submapas.forEach(function(submapa) {
                const btn = document.createElement("button");
                btn.textContent = getNombreSubmapa(submapa);
                btn.onclick = function() { cargarSubmapa(submapa); };
                submapaContainer.appendChild(btn);
            });
        }

        // Funci칩n para obtener el nombre del submapa en formato legible
        function getNombreSubmapa(submapa) {
            const nombres = {
                '0': 'Distintivo 0',
                'eco': 'Distintivo ECO',
                'b': 'Distintivo B',
                'c': 'Distintivo C',
                'sin': 'Sin Distintivo',
                'camiones': 'Antig칲edad Camiones',
                'ciclomotores': 'Antig칲edad Ciclomotores',
                'furgonetas': 'Antig칲edad Furgonetas',
                'motocicletas': 'Antig칲edad Motocicletas',
                'total': 'Antig칲edad Total',
                'camiones_pc': 'Parque Camiones por C치pita',
                'ciclomotores_pc': 'Parque Ciclomotores por C치pita',
                'furgonetas_pc': 'Parque Furgonetas por C치pita',
                'motocicletas_pc': 'Parque Motocicletas por C치pita',
                'total_pc': 'Parque Total por C치pita',
                'turismos_pc': 'Parque Turismos por C치pita',
                'censo_pc': 'Censo de Veh칤culos por C치pita'
            };
            return nombres[submapa] || submapa;
        }

        // Funci칩n para actualizar el mapa seg칰n las selecciones
        function actualizarMapa() {
            const url = obtenerUrlMapa(tipoMapa, nivelAdministrativo, submapaSeleccionado);
            document.getElementById("mapaFrame").src = url;
        }

        // Funci칩n para obtener la URL del mapa basado en las selecciones
        function obtenerUrlMapa(mapa, nivel, submapa) {
            const baseUrl = "https://bc3lc.github.io/mapsTE/mapas_dinamicos/";

            // Mapas de Distintivos
            if (mapa === 'distintivos') {
                if (submapa === '0') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_0.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_0.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_0.html`;
                }
                if (submapa === 'eco') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_ECO.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_ECO.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_ECO.html`;
                }
                if (submapa === 'b') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_B.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_B.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_B.html`;
                }
                if (submapa === 'c') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_distintivo_C.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_distintivo_C.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_distintivo_C.html`;
                }
                if (submapa === 'sin') {
                    if (nivel === 'ccaa') return `${baseUrl}map_ccaa_sin_distintivo.html`;
                    if (nivel === 'provincia') return `${baseUrl}map_prov_sin_distintivo.html`;
                    if (nivel === 'municipio') return `${baseUrl}map_muni_sin_distintivo.html`;
                }
            }

            // El resto de los mapas sigue igual, seg칰n el submapa y nivel seleccionado.

            return ''; // Si no hay mapa v치lido
        }

        // Funci칩n para expandir el mapa
        function expandirMapa() {
            let iframe = document.getElementById("mapaFrame");
            const url = iframe.src;
            window.open(url, "_blank"); // Abrir en una nueva pesta침a
        }
    </script>

</body>
</html>
